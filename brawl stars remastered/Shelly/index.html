<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="landing">
        <main>
            <div class="title">Shelly</div>
            <div class="description">
                Шелли обрушивает на вражескую команду шквал дроби из ружья. Её Супер уничтожает укрытия и держит противников на расстоянии!
            </div>
        </main>
        <div class="bg-blur"></div>
        <div class="aside"></div>
    </div>
    <div class="info">
        <h1>Характеристика бойца</h1>
        <div class = "swiper">
            <!-- Slider main container -->
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <h1>Нападение</h1>
                    <div class="stat cell-4"></div>
                </div>
                <div class="swiper-slide">
                    <h1>Защита</h1>
                    <div class="stat cell-3"></div>
                </div>
                <div class="swiper-slide">
                    <h1>Практичность</h1>
                    <div class="stat cell-2"></div>
                </div>
                <div class="swiper-slide">
                    <h1>Супер</h1>
                    <div class="super">Суперобстрел</div>
                </div>
              </div>
            </div>
        </div>
        <footer>
            <a href="../main/index.html" class="back-to-menu">Главная</a>
        </footer>
    </div>
    <script src="Three.js"></script>
    <script src="other/OrbitControls.js"></script>
    <script src="other/GLTFLoader.js"></script> 
    <script src="three-app.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
    <script src="script.js"></script>
</body>
</html>
